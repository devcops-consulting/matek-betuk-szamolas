function generateNames() {
    const numNames = document.getElementById("numNames").value;
    const maxValue = document.getElementById("maxValue").value;
    const tableBody = document.getElementById("namesTable").getElementsByTagName("tbody")[0];
    tableBody.innerHTML = ""; // Táblázat törlése az új generáláshoz

    for (let i = 0; i < numNames; i++) {
        const name = names[Math.floor(Math.random() * names.length)];
        let lettersValue = {};
        let letterValuesText = "";
        let tempSum = 0;

        // Véletlenszerű értékek generálása minden betűhöz 1 és 20 között
        for (let char of name.toUpperCase()) {
            if (!lettersValue[char]) {
                lettersValue[char] = Math.floor(Math.random() * 20) + 1;
                tempSum += lettersValue[char];
            }
        }

        // Csak azokat a neveket adjuk hozzá, ahol az összeg kisebb mint a max érték
        if (tempSum <= maxValue) {
            let row = tableBody.insertRow();
            row.insertCell(0).innerText = name;
            Object.entries(lettersValue).forEach(([char, value]) => {
                letterValuesText += `${char}=${value}, `;
            });
            row.insertCell(1).innerText = letterValuesText.slice(0, -2);
            row.insertCell(2).innerText = "";  // Üres cella az összegzéshez
        }
    }
}
